  <script>
  var gui = new dat.GUI();
  var config = {
	edgeness: 0.001,
	poly_point_num: 1000,
    click_to_random: function() { loadResources()}
  };

  edgeness = 0.001;
  poly_point_num = config.poly_point_num;


  gui.add(config, "edgeness").min(0.0001).max(0.002).step(0.00001).onFinishChange(function(value){
    edgeness = value;
    loadResources();
  });

// Number field with slider
  gui.add(config, "poly_point_num").min(400).max(3000).step(10).onFinishChange(function(value){
    poly_point_num = value;
    loadResources();
  });

  gui.add(config, "click_to_random");

 </script>
